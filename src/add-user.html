<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مستخدم جديد</title>
</head>

<body>
  <div class="page-container">
    <sidebar></sidebar>
    <div class="page-content">
      <header class="page-header">
        <h1 class="page-title">إضافة مستخدم</h1>
        <button class="c-btn c-btn--primary" type="submit" name="submit" form="add-user">إضافة مستخدم جديد</button>
      </header>
      <form action="" class="c-form" name="add-user">
        <div class="c-form__controls">
          <div class="c-upload c-upload--small js-upload">
            <header class="c-upload__header">
              <h4 class="c-upload__title">صورة المستخدم</h4>
            </header>
            <div class="c-upload__body">
              <label for="upload-image" class="c-upload__label">ارفع صورة</label>
              <img class="js-upload-placeholder">
              <input type="file" name="upload-image" id="upload-image" class="c-upload__field js-upload-value"
                accept="image/*">
            </div>
            <span class="c-upload__label c-upload__label--remove js-upload-remove">حذف الصورة</span>

          </div>
          <div class="c-form__row">
            <div class="c-textfield">
              <label for="username" class="c-textfield__label">اسم المستخدم</label>
              <input id="username" type="text" class="c-textfield__input" placeholder="" required></input>
              <span class="c-textfield__hint"></span>
            </div>
          </div>

          <div class="c-form__row">
            <div class="c-textfield">
              <label for="email" class="c-textfield__label">البريد الالكترونى</label>
              <input id="email" type="email" class="c-textfield__input" placeholder="" required></input>
              <span class="c-textfield__hint"></span>
            </div>
            <div class="c-textfield">
              <label for="email2" class="c-textfield__label">تأكيد البريد الالكترونى</label>
              <input id="email2" type="email" class="c-textfield__input" placeholder="" required></input>
              <span class="c-textfield__hint"></span>
            </div>
          </div>

          <div class="c-form__row">
            <div class="c-textfield">
              <label for="password" class="c-textfield__label">كلمة المرور</label>
              <input id="password" type="password" class="c-textfield__input" placeholder="" required></input>
              <span class="c-textfield__hint"></span>
            </div>
          </div>

          <div class="c-form__row">
            <div class="c-textfield">
              <label for="password-confirm" class="c-textfield__label">تأكيد كلمة المرور</label>
              <input id="password-confirm" type="password" class="c-textfield__input" placeholder="" required></input>
              <span class="c-textfield__hint"></span>
            </div>
          </div>
        </div>
      </form>
      <help></help>
    </div>
  </div>
</body>

</html>
