<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>textfield component's page</title>
</head>

<body>
  <div class="component-container">
    <div class="c-textfield">
      <label for="normal" class="c-textfield__label">مدخل عادى</label>
      <input type="text" id="normal" class="c-textfield__input" placeholder="ادخل المحتوى">
    </div>
    <div class="c-textfield">
      <label for="textarea" class="c-textfield__label">مدخل فقرة</label>
      <textarea id="textarea" class="c-textfield__textarea" placeholder="ادخل المحتوى"></textarea>
      <span class="c-textfield__hint">ملاحظات من أجل المدخل</span>
    </div>
  </div>
</body>

</html>
