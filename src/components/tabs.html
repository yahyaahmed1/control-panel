<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tabs component's page</title>
</head>

<body>
  <div class="component-container">
    <div class="c-tabs js-tabs">
      <div class="c-tabs__control">
        <span class="c-tabs__tab js-tab-link is-active" data-index="orders">طلبات بحاجة لمراجعه</span>
        <span class="c-tabs__tab js-tab-link" data-index="products">منتجات على وشك النفاذ</span>
        <span class="c-tabs__tab js-tab-link" data-index="clients">زبائن جدد</span>
      </div>
      <div class="c-tabs__content">
        <div class="c-tabs__tabarea js-tabarea is-active" data-indexed="orders">
          <div>tab1</div>
        </div>
        <div class="c-tabs__tabarea js-tabarea" data-indexed="products">
          <div>tab2</div>
        </div>
        <div class="c-tabs__tabarea js-tabarea" data-indexed="clients">
          <div>tab3</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
